# Конфигурация для развертывания на Render

services:
  - type: web
    name: electric-service-crm
    env: node
    buildCommand: npm install && cd client && npm install && npm run build
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: DATABASE_URL
        fromDatabase:
          name: electric-service-crm-db
          property: connectionString
      # Переменные окружения для фронтенда
      - key: REACT_APP_API_URL
        value: https://electric-service-crm-backend.onrender.com/api
    healthCheckPath: /
    disk:
      name: data
      mountPath: /opt/render/project/data
      sizeGB: 1

databases:
  - name: electric-service-crm-db
    databaseName: electric_service_crm
    user: electric_service_user
    plan: free
    region: frankfurt